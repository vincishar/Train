<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Train/css/style.css"> 
</head>

<body>
    <h1>Train time</h1>
    <h3>Current train schedule</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="trainlist">
            <tr>
                <th scope="row">Acela Express</th>
                <td>New Haven</td>
                <td>25</td>
                <td>05:35</td>  
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Adirondack</th>
                <td>Montreal</td>
                <td>3600</td>
                <td>1:40</td>  
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Amtrack Cascades</th>
                <td>Vancouver</td>
                <td>15</td>
                <td>05:35</td> 
                <td>10</td>
            </tr>
        </tbody>
    </table>

    


    <form id="train-form">
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="train name" class="form-control" id="name" aria-describedby="trainName" placeholder="Enter train name">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" class="form-control" id="destination" placeholder="destination">
        </div>   
        <div class="form-group">
            <label for="first train time">First Train Time</label>
            <input type="time" class="form-control" id="time" placeholder="first train time">
        </div>  
        <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="frequency" class="form-control" id="frequency" placeholder="frequency">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://momentjs.com/downloads/moment.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
